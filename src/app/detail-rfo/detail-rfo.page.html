<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-buttons slot="start">
              <ion-back-button text="Kembali" icon="arrow-back"></ion-back-button>
            </ion-buttons>
      </ion-buttons>
    <ion-title>DETAIL PESANAN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input readonly value="Item" style="text-align: center;"></ion-input>
    <ion-input readonly value="Berat (Kg)" style="text-align: center;"></ion-input>
    <ion-input readonly value="Unit" style="text-align: center;"></ion-input>
    <ion-input readonly value="Harga" style="text-align: center;"></ion-input>
  </ion-item>
<ion-list *ngFor="let item of dataDet">
  <ion-item>
    <span>{{item.description}}</span>
    <ion-input readonly [(ngModel)]="item.weight" style="text-align: center;"></ion-input>
    <ion-input readonly [(ngModel)]="item.unit" style="text-align: center;"></ion-input>
    <ion-input readonly [(ngModel)]="item.unit" style="text-align: center;"></ion-input>
    <!-- {{item.description}}
    {{item.weight}}
    {{item.unit}} -->
  </ion-item>
</ion-list>
</ion-content>
