<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-buttons slot="start">
              <ion-back-button text="Kembali" icon="arrow-back"></ion-back-button>
            </ion-buttons>
        </ion-buttons>
    <ion-title>PENDAFTARAN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row header">
    <div clas="col">
      <ion-card>
          <ion-list inset no-padding>
              <ion-label>Nama</ion-label>
              <ion-input type="text" name="nama" class="register-form" placeholder="Nama" [(ngModel)]="name"></ion-input>
              <ion-label>Telp</ion-label>
              <ion-input type="text" name="telp" class="register-form" placeholder="No Telpon" [(ngModel)]="phone"></ion-input>
              <ion-label>Email</ion-label>
              <ion-input type="email" name="email" class="register-form" placeholder="Email" [(ngModel)]="email"></ion-input>
              <ion-label>Password</ion-label>
              <ion-input type="password" name="password" class="register-form" placeholder="Password" [(ngModel)]="password"></ion-input>
              <ion-label>Referensi</ion-label>
                    <ion-select placeholder="Pilih salah satu" [(ngModel)]="sales">
                        <ion-select-option value="0">Umi</ion-select-option>
                        <ion-select-option value="1">Junaidi</ion-select-option>
                        <ion-select-option value="3">Aceng</ion-select-option>
                        <ion-select-option value="4">Tithan</ion-select-option>
                    </ion-select>
            </ion-list>
      </ion-card>
    </div>
  </div>

  <div class="row styling-row">
      <div class="col ion-text-center">
        <ion-button expand="block" class="energized" color="danger" (click)="register()" padding>DAFTAR</ion-button>
      </div>
  </div>
</ion-content>
