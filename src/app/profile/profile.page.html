<ion-header>
  <ion-toolbar>
    <ion-title>PROFILE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row">
    <div clas="col">
      <ion-card padding>
        <ion-list inset>
            <ion-label>Nama</ion-label>
            <ion-input name="nama" placeholder="Nama"></ion-input>
            <ion-label>Alamat</ion-label>
            <ion-input name="alamat" placeholder="Alamat"></ion-input>
            <ion-label>Telp</ion-label>
            <ion-input name="telp" placeholder="No Telpon"></ion-input>
            <ion-label>No KTP</ion-label>
            <ion-input name="ktp" placeholder="No KTP"></ion-input>
        </ion-list>
      </ion-card>
    </div>
  </div>

  <div class="row styling-row">
      <div class="col ion-text-center">
        <ion-button expand="block" class="energized" color="danger" padding>Simpan</ion-button>
      </div>
  </div>
</ion-content>
