<ion-header>
  <ion-toolbar>
    <ion-title>RFO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row">
    <div class="col">
      <ng-container *ngIf="statusMitra===true; else elseTemplate">
          <ion-card>
              <ion-list inset no-padding>
                  <label>Order</label>
                  <ion-textarea placeholder="Contoh: kangkung 1kg, telor 1/4kg, beras 1 ton, dst" name="rfo" auto-grow="true" [(ngModel)]="description"></ion-textarea>
                </ion-list>
                <div class="col ion-text-center">
                  <ion-button expand="block" class="energized" color="danger" (click)="postRfo()" padding>KIRIM RFO</ion-button>
                </div>
          </ion-card>
      </ng-container>
      <ng-template #elseTemplate>
        <ion-list inset no-padding>
            <h6>Belum terdaftar sebagai mitra, silahkan mendaftar di menu Profile</h6>
        </ion-list>
      </ng-template>

      <ng-container *ngIf="data!=''; else elseTemplate">
        <ion-card>
          <ion-list inset no-padding *ngFor="let item of datarfo">
            <ion-item (click)="getRfoDet()">
              {{item.description}}
              {{item.date}}
            </ion-item>
          </ion-list>
        </ion-card>
      </ng-container>
      <ng-template #elseTemplate>
        <span>Belum ada RFO</span>
      </ng-template>
      
    </div>
  </div>
</ion-content>
